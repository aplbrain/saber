version: '2.1'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow

    webserver:
        privileged: true
        build:
            context: .
            dockerfile: WebDockerfile
        restart: always
        depends_on:
            - postgres
            - datajoint
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        volumes:
            # - ./dags:/usr/local/airflow/dags
            - ./conduit:/conduit
            - ~/.aws:/root/.aws
            - ./volumes/logs:/root/logs
            # Uncomment to include custom plugins
            - ./conduit/plugins:/root/plugins
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /root/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
    cwl_parser:
        privileged: true
        build:
            context: .
            dockerfile: CWLDockerfile
        depends_on: 
            - webserver
        environment:
            - DOCKER_CLIENT_TIMEOUT=120
            - COMPOSE_HTTP_TIMEOUT=120
        volumes:
            - ./conduit:/conduit
            - ~/.aws:/root/.aws
            - ./saber/:/saber
            - ./demos:/demos
            - /opt/saber:/opt/saber
            - /var/run/docker.sock:/var/run/docker.sock

        command: tail -F root
    datajoint:
        image: datajoint/mysql
        ports:
        - "3306:3306"
        environment:
        - MYSQL_ROOT_PASSWORD=airflow
        volumes:
        - ./volumes/data:/var/lib/mysql

        
