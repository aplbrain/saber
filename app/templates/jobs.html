{% extends "base.html" %}

{% block title %}Jobs{% endblock %}

{% block content %}
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th>Job</th>
				<th>Execution Date</th>
				<th>Status</th>
				<th>Experiment</th>
				<th>Output</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
		{% for job in jobs %}
			<tr>
				<td>{{job["job_name"]}}</td>
				<td>{{job["execution_date"]}}</td>
				<td>{{job["status"]}}</td>
				<td>{{job["experiment"]}}</td>
				<td><a href="{{job["output"]}}">Download</a></td>
				<td>
					<form action="/api/job/{{job['job_name']}}/date/{{job['date']}}/delete", method="post">
						<button type=submit">Remove</button>
					</form>
				</td>

			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
