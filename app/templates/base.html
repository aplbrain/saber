<!doctype html>
<html>

	<head>
		<title>SABER Dashboard</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/styles/css/all.min.css" />
		<link rel="stylesheet" href="../static/styles/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/styles/css/tooplate-style.css" />
		<script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title %}{% endblock %}</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>

  <body>
    <!-- page header -->
    <div class="container" id="home">
      <div class="col-12 text-center">
        <div class="tm-page-header">
          <a href="/"> <img src="https://files.readme.io/RJLXFb1xS2vyMQQ80Vhq_apl_vertical_blue.png" width="100" height="100" alt=""></a>
          <h1 class="d-inline-block text-uppercase">SABER Dashboard</h1>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <div class="tm-nav-section">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #adbddb;">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mx-auto tm-navbar-nav">

                  <li class="nav-item active">
                    <a class="nav-link" href="/"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/new_job"> Launch New Job</a>

                  <li class="nav-item">
                    <a class="nav-link" href="/jobs"> Current Jobs</a>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
        <br>
        {% block content %}{% endblock %}
    </div>

  </body>
</html>
